{% extends 'base.html' %}

{% load static %}

{% block title %}Registration{% endblock %}

{% block signup %}
<div class="container-fluid bg-1 main col-md-6">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Введіть свій логін:</label>
            <input  type="text" name="username" id="username" maxlength="150" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="first_name">Введіть своє ім'я:</label>
            <input  type="text" name="first_name" id="first_name" maxlength="30" class="form-control" placeholder="Enter first-name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Введіть своє прізвище:</label>
            <input  type="text" name="last_name" id="last_name" maxlength="30" class="form-control" placeholder="Enter last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Введіть свій email:</label>
            <input  type="email" name="email" id="email" maxlength="200" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password1">Введіть пароль:</label>
            <input  type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="password2">Повторіть введений пароль:</label>
            <input  type="password" name="password2" id="password2" class="form-control" placeholder="Repeat password" required>
        </div>
        <input type="submit" class="btn btn-primary" id="signup-btn" value="Зареєструватися">
    </form>
</div>
{% endblock %}
