{% extends 'base.html' %}
{% load static %}
{% block title %}Create category{% endblock %}
{% block create_category %}
<div class="container-fluid bg-1 main col-md-6">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Enter category title :</label>
            <input  type="text" name="category" id="category" maxlength="50" class="form-control" placeholder="Enter category"
            value="{{ category.category }}" required>
        </div>
        <div class="form-group">
            <label for="description">Add a brief description:</label>
            <input  type="text" name="description" id="description" maxlength="300" class="form-control" placeholder="Add a description of the category" value="{{ category.description }}">
        </div>
        <input type="submit" class="btn btn-primary" id="savecategory-btn" value="Save">
        <input type="reset" class="btn btn-primary" id="resetcategory-btn" value="Reset">
    </form>
</div>
{% endblock %}
