{% extends 'base.html' %}
{% load static %}
{% block title %}Create category{% endblock %}
{% block create_category %}
<div class="container-fluid bg-1 main col-md-6">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Enter category title :</label>
            <input  type="text" name="category" id="category" maxlength="50" class="form-control" placeholder="Enter category" required>
        </div>
        <div class="form-group">
            <label for="description">Add a brief description:</label>
            <input  type="text" name="description" id="description" maxlength="300" class="form-control" placeholder="Add a description of the category" required>
        </div>
        <input type="submit" class="btn btn-primary" id="createcategory-btn" value="Create">
    </form>
</div>
{% endblock %}
