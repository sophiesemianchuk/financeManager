{% extends 'base.html' %}
{% load static %}
{% block title %}Create category{% endblock %}
{% block report_generator %}
<div class="container-fluid bg-1 main col-md-6">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="start_date">Enter the start date: </label>
            <input type="date" id="start_date"  name="start_date" value="" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="end_date">Enter the end date: </label>
            <input type="date" id="end_date"  name="end_date" value="" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="operation">Enter a type for the transaction:</label>
            <select class="custom-select form-control" name="operation" id="operation">
                <option selected>Choose...</option>
                {% for type in SELECT_OPERATION %}
                <option value="{{type.0}}">{{type.0}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="operation">Enter a category (from day_by_day):</label>
            <select class="custom-select form-control" name="category" id="category">
                <option value="False" selected>Choose...</option>
                {% for category in categories_list %}
                <option value="{{category.id}}">{{category.category}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary" name="_group_category">Group category</button>
        <button type="submit" class="btn btn-primary" name="_day_by_day">Day by day</button>
    </form>
</div>
{% endblock %}
